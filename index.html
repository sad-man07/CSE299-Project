<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="816355024973-gqdos6mlrv223188vd25l6hpoami44mr.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

<body>
    <h2 class="alert alert-primary">Sign in</h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-scope="profile email openid"></div>
    <div class="data">
        <p>Name</p>
        <p id="name" class="alert alert-success"></p>
        <p>Profile pic</p>
        <img id="image" class="rounded-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email"></p>
        <div id="g_id_onload" data-callback="handleCredentialResponse">

        </div>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
